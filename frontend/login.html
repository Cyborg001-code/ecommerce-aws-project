<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/loading.css">
</head>
<body>
  
  <header>
    <div class="container">
      <h1>My E-Commerce Store</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <div class="auth-container">
      
      <!-- Login Form -->
      <div id="login-section" class="auth-box">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to your account</p>
        
        <form id="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
          </div>
          
          <button type="submit" class="btn-submit">Login</button>
        </form>
        
        <p class="toggle-auth">
          Don't have an account? 
          <a href="#" onclick="showRegister(); return false;">Register here</a>
        </p>
      </div>
      
      <!-- Register Form -->
      <div id="register-section" class="auth-box" style="display: none;">
        <h2>Create Account</h2>
        <p class="subtitle">Join us today!</p>
        
        <form id="register-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="register-name" placeholder="John Doe" required>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="register-email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="register-password" placeholder="••••••••" 
                   minlength="6" required>
          </div>
          
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="register-confirm" placeholder="••••••••" 
                   minlength="6" required>
          </div>
          
          <button type="submit" class="btn-submit">Create Account</button>
        </form>
        
        <p class="toggle-auth">
          Already have an account? 
          <a href="#" onclick="showLogin(); return false;">Login here</a>
        </p>
      </div>
      
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- External Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
  
</body>
</html>
