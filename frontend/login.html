<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  
  <header>
    <div class="container">
      <h1>My E-Commerce Store</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <div class="auth-container">
      
      <!-- Login Form -->
      <div id="login-section" class="auth-box">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to your account</p>
        
        <form id="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
          </div>
          
          <button type="submit" class="btn-submit">Login</button>
        </form>
        
        <p class="toggle-auth">
          Don't have an account? 
          <a href="#" onclick="showRegister()">Register here</a>
        </p>
      </div>
      
      <!-- Register Form -->
      <div id="register-section" class="auth-box" style="display: none;">
        <h2>Create Account</h2>
        <p class="subtitle">Join us today!</p>
        
        <form id="register-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="register-name" placeholder="John Doe" required>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="register-email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="register-password" placeholder="••••••••" 
                   minlength="6" required>
          </div>
          
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="register-confirm" placeholder="••••••••" 
                   minlength="6" required>
          </div>
          
          <button type="submit" class="btn-submit">Create Account</button>
        </form>
        
        <p class="toggle-auth">
          Already have an account? 
          <a href="#" onclick="showLogin()">Login here</a>
        </p>
      </div>
      
    </div>
  </main>
  
  <script>
    const API_URL = 'http://127.0.0.1:3000/api';
    
    // Toggle between login and register
    function showRegister() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    }
    
    function showLogin() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }
    
    // Check if already logged in
    if (localStorage.getItem('user')) {
      window.location.href = 'index.html';
    }
    
    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Save user info
          localStorage.setItem('user', JSON.stringify(result.user));
          localStorage.setItem('token', result.token);
          
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          alert(result.error || 'Login failed');
        }
        
      } catch (error) {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
      }
    });
    
    // Register
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;
      
      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Save user info
          localStorage.setItem('user', JSON.stringify(result.user));
          localStorage.setItem('token', result.token);
          
          alert('Registration successful!');
          window.location.href = 'index.html';
        } else {
          alert(result.error || 'Registration failed');
        }
        
      } catch (error) {
        console.error('Error:', error);
        alert('Registration failed. Please try again.');
      }
    });
  </script>
  <script src="js/auth-check.js"></script>
</body>
</html>
