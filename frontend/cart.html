<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - My Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/loading.css">
</head>
<body>
  
  <header>
    <div class="container">
      <h1>My E-Commerce Store</h1>
      <nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="cart.html" style="position: relative;">
    Cart
    <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
  </a>
  <a href="orders.html">My Orders</a>
</nav>
    </div>
  </header>
  
  <main class="container">
    <h2>Shopping Cart</h2>
    
    <div id="cart-container">
      <p>Loading cart...</p>
    </div>
    
    <div id="cart-summary" style="display: none;">
      <div class="summary-box">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span>$10.00</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
        <button class="btn-checkout" onclick="checkout()">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </main>
  
  <script>
    const API_URL = 'http://127.0.0.1:3000/api';
    const USER_ID = 'test_user'; // Temporary until we add authentication
    
    // Load cart
    async function loadCart() {
      try {
        const response = await fetch(`${API_URL}/cart?user_id=${USER_ID}`);
        const data = await response.json();
        
        displayCart(data);
        
      } catch (error) {
        console.error('Error loading cart:', error);
        document.getElementById('cart-container').innerHTML = 
          '<p style="color: red;">Failed to load cart</p>';
      }
    }
    
    // Display cart items
    function displayCart(data) {
      const container = document.getElementById('cart-container');
      
      if (data.items.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <p>Your cart is empty</p>
            <a href="products.html" class="btn-primary">Continue Shopping</a>
          </div>
        `;
        document.getElementById('cart-summary').style.display = 'none';
        return;
      }
      
      container.innerHTML = '';
      
      data.items.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        
        cartItem.innerHTML = `
          <img src="${item.imageUrl}" 
          alt="${item.name}"
          onerror="this.src='https://via.placeholder.com/100?text=${encodeURIComponent(item.name)}'">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p class="item-price">$${item.price}</p>
          </div>
          <div class="item-quantity">
            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
            <span>${item.quantity}</span>
            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
          </div>
          <div class="item-total">
            <p>$${(item.price * item.quantity).toFixed(2)}</p>
          </div>
          <button class="btn-remove" onclick="removeItem(${item.id})">Remove</button>
        `;
        
        container.appendChild(cartItem);
      });
      
      // Update summary
      document.getElementById('subtotal').textContent = `$${data.total.toFixed(2)}`;
      document.getElementById('total').textContent = `$${(data.total + 10).toFixed(2)}`;
      document.getElementById('cart-summary').style.display = 'block';
    }
    
    // Update quantity
    async function updateQuantity(cartId, newQuantity) {
      if (newQuantity < 1) {
        removeItem(cartId);
        return;
      }
      
      try {
        await fetch(`${API_URL}/cart/${cartId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ quantity: newQuantity })
        });
        
        loadCart(); // Reload cart
        
      } catch (error) {
        console.error('Error updating quantity:', error);
        alert('Failed to update quantity');
      }
    }
    
    // Remove item
    async function removeItem(cartId) {
      if (!confirm('Remove this item from cart?')) return;
      
      try {
        await fetch(`${API_URL}/cart/${cartId}`, {
          method: 'DELETE'
        });
        
        loadCart(); // Reload cart
        
      } catch (error) {
        console.error('Error removing item:', error);
        alert('Failed to remove item');
      }
    }
    
    // Checkout (placeholder)
 function checkout() {
  window.location.href = 'checkout.html';
}
    
    // Load cart on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadCart();
    });
  </script>
  <script src="js/auth-check.js"></script>
</body>
</html>
