<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - My Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/loading.css">

</head>
<body>
  
  <header>
    <div class="container">
      <h1>Admin Panel</h1>
      <nav>
        <a href="index.html">View Store</a>
        <a href="admin.html">Manage Products</a>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <div class="admin-container">
      
      <!-- Add New Product -->
      <div class="add-product-section">
        <h2>Add New Product</h2>
        
        <form id="add-product-form" enctype="multipart/form-data">
          <div class="form-group">
            <label>Product Name *</label>
            <input type="text" id="product-name" required>
          </div>
          
          <div class="form-group">
            <label>Description *</label>
            <textarea id="product-description" rows="3" required></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Price ($) *</label>
              <input type="number" id="product-price" step="0.01" required>
            </div>
            
            <div class="form-group">
              <label>Stock *</label>
              <input type="number" id="product-stock" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Category *</label>
            <select id="product-category" required>
              <option value="">Select Category</option>
              <option value="Electronics">Electronics</option>
              <option value="Audio">Audio</option>
              <option value="Wearables">Wearables</option>
              <option value="Accessories">Accessories</option>
              <option value="Cameras">Cameras</option>
              <option value="Fashion">Fashion</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Product Image *</label>
            <input type="file" id="product-image" accept="image/*" required>
            <small>Accepted: JPG, PNG (Max 5MB)</small>
          </div>
          
          <div class="image-preview" id="image-preview"></div>
          
          <button type="submit" class="btn-add">Add Product</button>
        </form>
      </div>
      
      <!-- Existing Products -->
      <div class="products-list-section">
        <h2>Manage Products</h2>
        
        <div class="admin-search">
          <input type="text" id="admin-search" placeholder="Search products...">
          <select id="admin-category-filter">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Audio">Audio</option>
            <option value="Wearables">Wearables</option>
            <option value="Accessories">Accessories</option>
            <option value="Cameras">Cameras</option>
            <option value="Fashion">Fashion</option>
          </select>
          <button onclick="filterAdminProducts()" class="btn-filter">Filter</button>
        </div>
        
        <div id="products-list">
          <p>Loading products...</p>
        </div>
      </div>
      
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- External Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
  
</body>
</html>
