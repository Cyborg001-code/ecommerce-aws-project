<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - My Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
  
  <header>
    <div class="container">
      <h1>My E-Commerce Store</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <h2>Checkout</h2>
    
    <div class="checkout-container">
      <div class="checkout-form">
        <h3>Shipping Information</h3>
        <form id="checkout-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone" required>
          </div>
          
          <div class="form-group">
            <label>Address</label>
            <textarea id="address" rows="3" required></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>City</label>
              <input type="text" id="city" required>
            </div>
            
            <div class="form-group">
              <label>Postal Code</label>
              <input type="text" id="postal" required>
            </div>
          </div>
          
          <button type="submit" class="btn-place-order">Place Order</button>
        </form>
      </div>
      
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="order-items"></div>
        <div class="summary-totals">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span>$10.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    const API_URL = 'http://127.0.0.1:3000/api';
    const USER_ID = 'test_user';
    
    // Load cart summary
    async function loadCartSummary() {
      try {
        const response = await fetch(`${API_URL}/cart?user_id=${USER_ID}`);
        const data = await response.json();
        
        if (data.items.length === 0) {
          alert('Your cart is empty!');
          window.location.href = 'products.html';
          return;
        }
        
        displayOrderSummary(data);
        
      } catch (error) {
        console.error('Error:', error);
      }
    }
    
    // Display order summary
    function displayOrderSummary(data) {
      const container = document.getElementById('order-items');
      
      container.innerHTML = '';
      
      data.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
          <span>${item.name} x ${item.quantity}</span>
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
        `;
        container.appendChild(div);
      });
      
      document.getElementById('subtotal').textContent = `$${data.total.toFixed(2)}`;
      document.getElementById('total').textContent = `$${(data.total + 10).toFixed(2)}`;
    }
    
    // Place order
    document.getElementById('checkout-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const postal = document.getElementById('postal').value;
      
      const shipping_address = `${name}\n${address}\n${city}, ${postal}\nPhone: ${phone}\nEmail: ${email}`;
      
      try {
        const response = await fetch(`${API_URL}/orders`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: USER_ID,
            shipping_address: shipping_address
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert(`Order placed successfully! Order ID: ${result.order_id}`);
          window.location.href = `order-confirmation.html?id=${result.order_id}`;
        } else {
          alert(result.error || 'Failed to place order');
        }
        
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to place order');
      }
    });
    
    // Load on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadCartSummary();
    });
  </script>
  <script src="js/auth-check.js"></script>
</body>
</html>
